<div class="card product" routerLink="/cart" style="position: relative;">
    <div class="w-100 h-100">
        <img [src]="Product.images[0]" class="card-img-top product-img" alt="Sunset Over the Sea"/>
    </div>

    <div class="card-body mt-2">
        <h6>{{Product.Name}}</h6>
        <div class="d-flex align-items-center">
            <span>{{Product.price}}</span>
            <span class="text-muted mx-2 text-decoration-line-through">{{Product.PriceBeforeDiscount}}</span>
        </div>
        <div class="d-flex justify-content-between align-items-center">
               <div>
                <i class="fa-solid fa-star rating"></i>
                <span class="mx-2">{{Product.Rating}}</span>
               </div>

               <div class="ToCart">
                <span role="button" routerLink="/cart"><i class="fa-solid fa-cart-plus"></i></span>
            </div>

        </div>
    </div>

    <!-- The Wishlist and discount  -->
    <div class="d-flex justify-content-between align-items-center p-3 w-100" style="position: absolute; top: 0; ">
        <span class="bg-danger text-white px-2">{{Discount(Product.price , Product.PriceBeforeDiscount)}}%</span>
        <i class="fa-regular fa-heart mx-2"></i>
    </div>
  </div>
