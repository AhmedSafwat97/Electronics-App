<!-- Section: Design Block -->
<section style="min-height: 100vh; display: flex; align-items: center;">
  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-3 text-center text-lg-start w-100" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class="row gx-lg-5 align-items-start">
        <div class="col-md-6 col-lg-6 d-none d-lg-block">
          <img src="./assets/Side Image.png"
            alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card h-100">
            <div class="card-body py-5 px-md-5">
              <!-- title -->
              <div>
                <h2 class="mb-2">Log in to Exclusive</h2>
                <p>Enter your details below</p>
              </div>
              <form>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Email address</label>
                  <input type="email" id="form3Example3" class="form-control" placeholder="Email address" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Password</label>
                  <input type="password" id="form3Example4" class="form-control" placeholder="Password" />
                </div>

                <!-- Submit button -->
                <div class="w-100 d-flex justify-content-between align-items-center mb-4">
                  <button type="submit" class="main-btn w-25">
                    Login
                  </button>
                  <div>
                    <span>Forgot password?</span>
                  </div>
                </div>

                <div class="w-100 d-flex justify-content-center">
                  <p class="mb-0">Create an account? <a routerLink="/register">Create</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
