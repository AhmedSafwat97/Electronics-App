<div class="container border">
<section class="hero-section my-3">
  <owl-carousel-o [options]="BannerOptions" class="w-100">
    <ng-container *ngFor="let slide of slidesStore" class="w-100">
      <ng-template carouselSlide class="w-100">
        <img  [src]="slide.src" [alt]="slide.alt" title="Black Friday">
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>


<!-- Sale Products -->
<section>
    <h2 >Flash Sales</h2>
    <owl-carousel-o [options]="SaleProduct" class="w-100">
        <ng-container *ngFor="let Product of saleProducts ; let i = index" class="w-100">
          <ng-template carouselSlide >

            <app-product-cart [Product]="Product" [i] = "i" ></app-product-cart>


          </ng-template>
        </ng-container>
      </owl-carousel-o>
      <div class="w-100 d-flex justify-content-center">
        <button [routerLink]="['/Products' , 'FlashSale']"  class="main-btn">View All Products</button>
      </div>

</section>


<!-- Category -->
<section class="my-3">
    <h2 >Browse By Category</h2>
<div class="mt-3" >
    <div class="d-flex flex-wrap justify-content-center align-items-center">
        <div [routerLink]="['/category' , Category.Name]" class="card category Pointer my-3" *ngFor="let Category of Categories">
            <img [src]="Category.image" class="product-img" alt="">
            <h4 style="margin: auto;">{{Category.Name}}</h4>
        </div>
    </div>
</div>
</section>



<section class="my-5">
    <h2 >Best Selling Products</h2>
<div class="mt-5" >
    <div class="d-flex flex-wrap justify-content-center align-items-center flex-wrap">
            <!-- Product Cart -->
            <div *ngFor="let Product of BesSeller ; let i = index" style="position: relative;">
             
                <app-product-cart [Product]="Product" [i] = "i" ></app-product-cart>

              </div>
    </div>
</div>
</section>



<section class="my-5">
   <div>
    <img class="w-100" src="../../../assets/bannars/Frame 600 (1).png" alt="">
   </div>
</section>


<section class="my-5">
    <h2 >Explore Our Products</h2>
<div class="mt-5" >
    <div class="d-flex flex-wrap justify-content-center align-items-center flex-wrap">
        <!-- Product Cart -->
            <div *ngFor="let Product of AllProduct ; let i = index "  style="position: relative;">
                <app-product-cart [Product]="Product" [i] = "i" ></app-product-cart>
            </div>
    </div>
</div>

<div class="w-100 d-flex justify-content-center mt-4">
    <button [routerLink]="['/Products' , 'AllProducts']" class="main-btn">View All Products</button>
  </div>

</section>



<section class="my-5">
    <h2 >New Arrival</h2>
<div class="mt-5 row" >
   
<div class="col-12 col-lg-6">
    <img class="w-100" src="./assets/bannars/bannernew/Frame 684.png" alt="">
</div>

<div class="col-12 col-lg-6">
<div class="h-50">
    <img class="w-100" src="./assets/bannars/bannernew/Frame 685.png" alt="">
</div>

<div class="h-50 row" style="margin-top: 12px;">

    <img class="w-100" src="./assets/bannars/bannernew/Frame 687.png" alt="">

    <div class="col-6">
    <img class="w-100" src="./assets/bannars/bannernew/Frame 686.png" alt="">

    </div>
</div>
</div>





</div>



</section>

        <img class="w-100" src="./assets/bannars/Frame 702.png" alt="">

</section>


</div>
